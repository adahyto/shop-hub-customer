<mat-card class="products-feature">
    <mat-card-header>
        <div *ngIf="headerImg" mat-card-avatar class="products-feature_header-image"></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.categories }}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="image" mat-card-image src="https://picsum.photos/seed/picsum/300/200" alt="product photo" />
    <mat-card-content *ngIf="description">
        <p>
            {{ product.description }}
        </p>
    </mat-card-content>
    <mat-card-actions class="products-feature_actions"
        ><button mat-button (click)="dispatch(product)">
            <span class="material-icons">
                add_shopping_cart
            </span>
            Add to Cart {{ product.price }}
        </button>
    </mat-card-actions>
</mat-card>
