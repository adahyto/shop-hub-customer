<section class="products-feature">
    <app-products-feature-item
        class="products-feature_item"
        *ngFor="let item of products"
        [product]="item"
        [headerImg]="true"
        [image]="true"
        [description]="true"
        [categories]="true"
        (emitProduct)="addToCart($event)"
    ></app-products-feature-item>
</section>
<section class="row-reversed">
    <a (click)="goTo('')">Show more</a>
</section>
