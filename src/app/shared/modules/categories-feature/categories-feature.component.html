<section class="categories-feature" [style.flex-wrap]="wrap ? 'wrap' : 'none'" [style.justify-content]="wrap ? 'center' : 'none'">
    <app-categories-feature-item
        class="categories-feature_item"
        *ngFor="let item of categories"
        [category]="item"
        [imgWidth]="imageWidth"
        [maxWidth]="imageWidth"
        [headerImg]="false"
        (emitCategory)="goToIn($event)"
    ></app-categories-feature-item>
</section>
<section class="more" *ngIf="showAllBtn">
    <a (click)="goTo('categories')">Show all</a>
</section>
