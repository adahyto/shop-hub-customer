<mat-card class="vendors-spots-feature-item">
    <mat-card-header>
        <div *ngIf="headerImg" mat-card-avatar class="vendors-spots-feture-item_header-image"></div>
        <mat-card-title>{{ spot.name }}</mat-card-title>
        <mat-card-subtitle>{{ spot.address.street }}</mat-card-subtitle>
    </mat-card-header>
    <img [style.width]="imgWidth" mat-card-image src="https://picsum.photos/seed/picsum/300/200" alt="photo" />
    <mat-card-content>
        <p>
            {{ spot.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="dispatch(spot._id)">Visit shop</button>
    </mat-card-actions>
</mat-card>
