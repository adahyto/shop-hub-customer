<section class="cart-info">
    <button mat-menu-item (click)="openDialog()" style="text-align: center;">
        <span class="material-icons">
            shopping_cart
        </span>
    </button>
    <small>
        <i>{{ itemsCount }}</i>
        {{ itemsCount > 1 ? 'products' : 'product' }} from
        <i>{{ vendorSpotsCount }}</i>
        {{ vendorSpotsCount > 1 ? 'shops' : 'shop' }}
    </small>
</section>
