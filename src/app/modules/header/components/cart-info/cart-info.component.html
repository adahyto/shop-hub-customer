<section class="cart-info" (click)="openDialog()">
    <a (click)="openDialog()">
        <button mat-menu-item>
            <span class="material-icons">
                shopping_cart
            </span>
        </button>
    </a>
    <small>
        <i>{{ itemsCount }}</i>
        {{ itemsCount > 1 ? 'products' : 'product' }} from
        <i>{{ vendorSpotsCount }}</i>
        {{ vendorSpotsCount > 1 ? 'shops' : 'shop' }}
    </small>
</section>
